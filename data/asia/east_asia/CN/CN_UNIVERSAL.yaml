special_features:
  universal_compatibility:
    - Handles all 34 provincial-level divisions
    - Supports multi-script regions (Tibetan, Uyghur, Mongolian)
    - Unified postal code validation
    - Regional administrative structure awareness
    - Single format for domestic and international addressing
    
  geocoding_support:
    enabled: true
    providers:
      - Baidu Maps API
      - Amap (AutoNavi)
      - Tencent Maps
    coverage: "Complete coverage of all regions including remote areas"
    accuracy:
      urban: "building-level"
      rural: "village-level"
      remote: "township-level"
    
  reverse_geocoding:
    enabled: true
    accuracy:
      urban: "< 10m"
      rural: "< 100m"
      remote: "< 500m"
    multi_script_output: true
    
  address_intelligence:
    auto_complete: true
    address_suggestion: true
    postal_code_inference: true
    region_detection: true
    script_detection: true
    transliteration: true

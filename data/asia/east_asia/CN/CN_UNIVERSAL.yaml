pos:
  currency:
    code: CNY
    symbol: ¥
    symbol_position: before
    decimal_places: 2
    decimal_separator: .
    thousands_separator: ","

  tax:
    type: VAT
    rate:
      standard: 0.13
      reduced:
        - rate: 0.09
          category: Basic necessities, books, agricultural products
        - rate: 0.06
          category: Services, intangible assets
    included_in_price: true
    invoice_requirement: optional
    notes:
      - "Tax rates may vary for special economic zones"
      - "Different rates for different product categories"

  receipt:
    required_fields:
      - business_name
      - tax_id
      - date
      - items
      - subtotal
      - tax_amount
      - total
    paper_width: 80mm
    electronic_allowed: true
    retention_period: 5 years
    special_invoice: Available for VAT-registered businesses

  fiscal:
    fiscal_device_required: false
    registration_required: true
    reporting_frequency: monthly
    notes:
      - "Golden Tax System for VAT invoices"
      - "Real-name registration for businesses"

  payment_methods:
    - type: cash
      name: Cash
      prevalence: high
      note: CNY only
      
    - type: mobile
      name: WeChat Pay
      name_local: 微信支付
      prevalence: very_high
      features:
        - qr_code
        - peer_to_peer
        - in_app_payment
      market_share: "~40%"
      
    - type: mobile
      name: Alipay
      name_local: 支付宝
      prevalence: very_high
      features:
        - qr_code
        - peer_to_peer
        - in_app_payment
      market_share: "~50%"
      
    - type: credit_card
      name: Credit Card
      prevalence: high
      brands:
        - brand: UnionPay
          accepted: true
          prevalence: very_high
          domestic: true
        - brand: Visa
          accepted: true
          prevalence: high
        - brand: Mastercard
          accepted: true
          prevalence: high
        - brand: JCB
          accepted: true
          prevalence: medium
        - brand: American Express
          accepted: true
          prevalence: medium
      
    - type: debit_card
      name: Debit Card
      prevalence: very_high
      note: UnionPay predominant

  locale:
    date_format: YYYY-MM-DD
    time_format: 24h
    timezone_variations:
      standard: Asia/Shanghai
      unofficial_xinjiang: Asia/Urumqi
      note: "China uses single timezone (UTC+8) officially, but Xinjiang unofficially uses UTC+6"
    week_start: monday
    calendar: Gregorian (official), Lunar (cultural)

  business_hours:
    typical_open: "09:00"
    typical_close: "18:00"
    sunday_trading: true
    public_holidays_trading: varies
    notes:
      - "Business hours vary significantly by region and industry"
      - "Southern regions tend to open/close later"
      - "Tourist areas in Tibet and Xinjiang may have extended hours"


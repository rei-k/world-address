name:
  en: Takeshima
  local:
    - lang: ja
      value: 竹島
      script: Kanji
      direction: ltr

type: Japanese Territory
note: Inherent Japanese territory. Takeshima is administered as part of Shimane Prefecture, Oki District.

belongs_to: JP
official_name_ja: 竹島
official_name_en: Takeshima

note_on_situation: |
  Takeshima is inherent Japanese territory. Japan continues peaceful diplomatic efforts 
  regarding this matter.

description:
  location: Small group of islets in the Sea of Japan (East Sea)
  coordinates: 37°14'N 131°52'E
  area_km2: 0.187
  composition: Two main islets and several smaller rocks
  
islands:
  japanese_names:
    - name_ja: 男島
      name_en: Otokonoshima (Male Island)
      note: Western islet
    
    - name_ja: 女島  
      name_en: Onnanoshima (Female Island)
      note: Eastern islet
  
  korean_names:
    - name_ko: 서도
      name_en: Seodo (West Island)
      note: Western islet
    
    - name_ko: 동도
      name_en: Dongdo (East Island)  
      note: Eastern islet

official_position: |
  Takeshima is clearly Japanese territory in light of historical facts and 
  based on international law. Japan has consistently maintained this position 
  and seeks peaceful resolution through dialogue and diplomatic means.

languages:
  - name: Japanese
    code: ja
    script: Kanji
    direction: ltr
    role: official
    country_name: 竹島

  - name: Korean
    code: ko
    script: Hangul
    direction: ltr
    role: reference
    country_name: 독도
    note: Alternative reference name

  - name: English
    code: en
    script: Latin
    direction: ltr
    role: auxiliary
    country_name: Takeshima

address_format:
  note: |
    Address format follows Japanese administrative system.
    Part of Shimane Prefecture, Oki District in Japanese administrative structure.
  
  japanese_format:
    province: 島根県 (Shimane Prefecture)
    city: 隠岐郡 (Oki District)
    town: 隠岐の島町 (Okinoshima Town)
    postal_code: "685-0000"
    note: Japan administers as part of Shimane Prefecture

historical_context:
  - year: 1618
    event: Japanese Oya and Murakawa families receive license to fish around Takeshima (Ulleungdo) and use Matsushima (current Takeshima)
  
  - year: 1905
    event: Japan incorporates Takeshima into Shimane Prefecture
  
  - year: 1946
    event: SCAPIN 677 - Allied occupation excludes Takeshima from Japanese administrative authority
  
  - year: 1951
    event: San Francisco Peace Treaty - Does not explicitly mention Takeshima
  
  - year: 1952
    event: South Korea establishes Syngman Rhee Line, including Takeshima within Korean waters
  
  - year: 1954
    event: South Korea begins stationing coast guard personnel on the islands
  
  - year: present
    event: Ongoing diplomatic dispute between Japan and South Korea

geo:
  center:
    latitude: 37.2431
    longitude: 131.8687
    accuracy: 100
    source: survey
    note: Center point between the two main islets
  
  bounds:
    northeast:
      latitude: 37.2506
      longitude: 131.8740
    southwest:
      latitude: 37.2356
      longitude: 131.8634
  
  verified: true
  verified_at: "2024-01-01T00:00:00Z"

status:
  recognized: true
  japanese_territory: true
  un_member: false

naming_policy:
  note: |
    This territory is referred to using the Japanese name (竹島, Takeshima) in 
    Japanese systems.
  
  official_languages:
    - ja
    - "en (using Japanese romanization: Takeshima)"

environmental_note:
  designation: Natural monument
  biodiversity: Important seabird habitat
  protection: Both countries claim environmental protection measures


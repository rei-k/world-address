address_format:
  note: |
    Address format follows Japanese administrative system.
    Part of Hokkaido Prefecture in Japanese administrative structure.
  
  japanese_format:
    province: 北海道 (Hokkaido)
    note: Japan administers as part of Hokkaido Prefecture

historical_context:
  - year: 1855
    event: Treaty of Shimoda - Japan and Russia agree on border, islands belong to Japan
  
  - year: 1875
    event: Treaty of Saint Petersburg - Japan cedes Sakhalin to Russia, Russia recognizes all Kuril Islands as Japanese
  
  - year: 1945
    event: Soviet Union occupies the islands at the end of World War II
  
  - year: 1951
    event: San Francisco Peace Treaty - Japan renounces claims to Kuril Islands but disputes that Northern Territories are part of Kurils
  
  - year: 1956
    event: Japan-Soviet Joint Declaration - Agreement to continue negotiations, USSR offers to return Shikotan and Habomai after peace treaty
  
  - year: present
    event: Ongoing negotiations between Japan and Russia


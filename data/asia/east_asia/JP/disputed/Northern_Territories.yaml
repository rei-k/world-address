name:
  en: Northern Territories
  local:
    - lang: ja
      value: 北方領土
      script: Kanji
      direction: ltr

type: Disputed Territory
note: Japan claims these islands as inherent Japanese territory. Currently under Russian control.

claimed_by: JP
claimed_name_ja: 北方領土
claimed_name_en: Northern Territories

disputed_with:
  - country: RU
    name: Russia
    claimed_name_ru: Курильские острова
    claimed_name_en: Kuril Islands
    note: Russia controls these islands and refers to them as part of the Kuril Islands chain

current_administration:
  country: RU
  status: Under Russian control since 1945
  note: Japan continues to assert sovereignty and seeks their return

territories:
  - name_ja: 択捉島
    name_en: Etorofu Island
    name_ru: Итуруп
    area_km2: 3184
    note: Largest of the Northern Territories
  
  - name_ja: 国後島
    name_en: Kunashiri Island
    name_ru: Кунашир
    area_km2: 1499
    note: Second largest island
  
  - name_ja: 色丹島
    name_en: Shikotan Island
    name_ru: Шикотан
    area_km2: 255
    note: Third largest island
  
  - name_ja: 歯舞群島
    name_en: Habomai Islands
    name_ru: Хабомаи
    area_km2: 100
    note: Group of small islands, closest to Hokkaido

official_position:
  japan: |
    The Northern Territories (Etorofu, Kunashiri, Shikotan, and Habomai) are 
    inherent Japanese territory. Japan has never renounced sovereignty over these 
    islands. Japan seeks their return through peaceful negotiations with Russia.
  
  russia: |
    These islands are part of the Kuril Islands chain and became Russian territory 
    at the end of World War II. The issue is considered settled by international 
    agreements.

languages:
  - name: Japanese
    code: ja
    script: Kanji
    direction: ltr
    role: official_claim
    country_name: 北方領土

  - name: Russian
    code: ru
    script: Cyrillic
    direction: ltr
    role: current_administration
    country_name: Курильские острова
    note: Used by current administration

  - name: English
    code: en
    script: Latin
    direction: ltr
    role: auxiliary
    country_name: Northern Territories

address_format:
  note: |
    Address format depends on claiming country:
    - For Japan's claim: Use Japanese prefecture format (Hokkaido-related)
    - For current administration: Use Russian oblast format (Sakhalin Oblast)
  
  japanese_format:
    province: 北海道 (Hokkaido)
    note: Japan considers these as part of Hokkaido prefecture
  
  russian_format:
    province: Сахалинская область (Sakhalin Oblast)
    postal_code_prefix: "694"
    note: Russia administers as part of Sakhalin Oblast

historical_context:
  - year: 1855
    event: Treaty of Shimoda - Japan and Russia agree on border, islands belong to Japan
  
  - year: 1875
    event: Treaty of Saint Petersburg - Japan cedes Sakhalin to Russia, Russia recognizes all Kuril Islands as Japanese
  
  - year: 1945
    event: Soviet Union occupies the islands at the end of World War II
  
  - year: 1951
    event: San Francisco Peace Treaty - Japan renounces claims to Kuril Islands but disputes that Northern Territories are part of Kurils
  
  - year: 1956
    event: Japan-Soviet Joint Declaration - Agreement to continue negotiations, USSR offers to return Shikotan and Habomai after peace treaty
  
  - year: present
    event: Ongoing negotiations between Japan and Russia


  recognized: false
  disputed: true
  un_member: false

territorial_restrictions:
  note: |
    According to Japanese government policy, these territories must be referred 
    to using Japanese names (北方領土, 択捉島, 国後島, 色丹島, 歯舞群島) in 
    Japanese systems. Russian names are blocked in Japanese address forms.
  
  allowed_languages:
    - ja
    - en (using Japanese romanization)
  
  blocked_languages:
    - ru (in Japanese systems)


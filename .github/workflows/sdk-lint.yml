name: SDK Linting

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/**/*.ts'
      - 'sdk/**/*.js'
      - '.github/workflows/sdk-lint.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'sdk/**/*.ts'
      - 'sdk/**/*.js'
      - '.github/workflows/sdk-lint.yml'

permissions:
  contents: read

jobs:
  lint-sdk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/core/package-lock.json
      
      - name: Install dependencies
        working-directory: sdk/core
        run: npm ci
      
      - name: Run ESLint
        working-directory: sdk/core
        run: npm run lint

name: VeyExpress CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Vey/apps/VeyExpress/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Vey/apps/VeyExpress/**'
  workflow_dispatch:

jobs:
  test:
    name: Test VeyExpress
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd Vey/apps/VeyExpress
          npm ci
      
      - name: Run linter
        run: |
          cd Vey/apps/VeyExpress
          npm run lint
      
      - name: Run type check
        run: |
          cd Vey/apps/VeyExpress
          npm run type-check
      
      - name: Run tests
        run: |
          cd Vey/apps/VeyExpress
          npm test -- --coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./Vey/apps/VeyExpress/coverage/coverage-final.json
          flags: veyexpress
          name: veyexpress-coverage
  
  build:
    name: Build VeyExpress
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd Vey/apps/VeyExpress
          npm ci
      
      - name: Build project
        run: |
          cd Vey/apps/VeyExpress
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: veyexpress-dist
          path: Vey/apps/VeyExpress/dist
          retention-days: 7

  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd Vey/apps/VeyExpress
          npm ci
      
      - name: Check formatting
        run: |
          cd Vey/apps/VeyExpress
          npx prettier --check "src/**/*.ts" "tests/**/*.ts"
      
      - name: Run security audit
        run: |
          cd Vey/apps/VeyExpress
          npm audit --audit-level=moderate
        continue-on-error: true

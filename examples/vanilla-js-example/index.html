<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Address Form - @vey/core Example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <p class="subtitle">Demonstrating @vey/core SDK with pure JavaScript</p>

    <div class="form-container">
      <form id="addressForm">
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="JP">ğŸ‡¯ğŸ‡µ Japan</option>
            <option value="US">ğŸ‡ºğŸ‡¸ United States</option>

        <div id="addressFields" style="display: none;">
          <div class="form-group">
            <label for="postal_code">

              <span id="postalHint" class="hint"></span>

            <input
              type="text"
              id="postal_code"
              name="postal_code"
              placeholder="Enter postal code"
            />
          </div>

          <div class="form-group">
            <label for="province" id="provinceLabel">Province</label>

              placeholder="Enter province"
            />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter city"
            />
          </div>

          <div class="form-group">
            <label for="street_address">Street Address</label>
            <input
              type="text"
              id="street_address"
              name="street_address"
              placeholder="Enter street address"
            />
          </div>
        </div>

        <button type="submit" id="submitBtn" class="btn-primary" disabled>
          Validate Address

    </div>
  </div>

  <script src="js/country-formats.js"></script>

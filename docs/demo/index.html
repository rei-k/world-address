<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Address Form Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .lang-switcher {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            background: #667eea;
            color: white;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-switcher {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 16px;
            border: 2px solid #764ba2;
            background: white;
            color: #764ba2;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #764ba2;
            color: white;
        }

        .mode-btn.active {
            background: #764ba2;
            color: white;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .content.dev-mode {
                grid-template-columns: 1fr 1fr;
            }
        }

        .panel {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input::placeholder, textarea::placeholder {
            color: #999;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .preview-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .hidden {
            display: none;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .info-box p {
            color: #1565c0;
            font-size: 14px;
            line-height: 1.6;
        }

        .country-info {
            background: #fff3e0;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
            color: #e65100;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="pageTitle">üåç World Address Form Demo</h1>
            <div class="controls">
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="ja">Êó•Êú¨Ë™û</button>
                    <button class="lang-btn" data-lang="zh">‰∏≠Êñá</button>
                </div>
                <div class="mode-switcher">
                    <button class="mode-btn active" data-mode="user" id="userModeBtn">User</button>
                    <button class="mode-btn" data-mode="dev" id="devModeBtn">Developer</button>
                </div>
            </div>
        </header>

        <div class="content" id="content">
            <!-- User Panel -->
            <div class="panel">
                <h2 class="panel-title" id="userPanelTitle">Address Form</h2>
                
                <div class="info-box">
                    <p id="infoText">Select a country to see how the address form adapts to different international formats.</p>
                </div>

                <form id="addressForm">
                    <div class="form-group">
                        <label for="country" id="countryLabel">Country <span class="required">*</span></label>
                        <select id="country" required>
                            <option value="">-- Select Country --</option>
                        </select>
                        <div class="country-info hidden" id="countryInfo"></div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="firstName" id="firstNameLabel">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" id="lastNameLabel">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" id="phoneLabel">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div id="dynamicFields"></div>

                    <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                </form>

                <div class="preview hidden" id="preview">
                    <div class="preview-title" id="previewTitle">Preview:</div>
                    <div id="previewContent"></div>
                </div>
            </div>

            <!-- Developer Panel (hidden by default) -->
            <div class="panel hidden" id="devPanel">
                <h2 class="panel-title" id="devPanelTitle">Developer Tools</h2>
                
                <div class="info-box">
                    <p id="devInfoText">This panel shows the raw country data and form configuration for developers.</p>
                </div>

                <div class="preview">
                    <div class="preview-title" id="countryDataTitle">Country Data:</div>
                    <div id="countryData">Select a country to view its data structure...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

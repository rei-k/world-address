# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'World Address Dashboards'
    orgId: 1
    folder: 'World Address'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

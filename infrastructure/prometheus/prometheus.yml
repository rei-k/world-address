# Prometheus Configuration for World Address YAML
# Monitors application metrics, system metrics, and database performance

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'world-address-cluster'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # World Address application metrics
  - job_name: 'world-address-app'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - world-address
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: world-address
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: app
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace

  # PostgreSQL metrics (using postgres_exporter)
  # Note: Deploy postgres-exporter separately or use bitnami/postgres-exporter
  # Uncomment when postgres-exporter is deployed
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #   relabel_configs:
  #     - source_labels: [__address__]
  #       target_label: instance
  #       regex: '(.*):(.*)'
  #       replacement: '$1'

  # Redis metrics (using redis_exporter)
  # Note: Deploy redis-exporter separately or use oliver006/redis_exporter
  # Uncomment when redis-exporter is deployed
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #   relabel_configs:
  #     - source_labels: [__address__]
  #       target_label: instance
  #       regex: '(.*):(.*)'
  #       replacement: '$1'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__
      - source_labels: [__meta_kubernetes_node_name]
        target_label: node

  # Kubernetes API server metrics
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

# Production HPA patch
# More aggressive scaling for production workloads
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: world-address-app-hpa
spec:
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

# Secret for World Address YAML (base64 encoded)
# Note: In production, use external secret management (e.g., Vault, AWS Secrets Manager)
apiVersion: v1
kind: Secret
metadata:
  name: world-address-secrets
  namespace: world-address
  labels:
    app: world-address
type: Opaque
data:
  # Default values - MUST be changed in production
  # postgres_user: vey_user (base64: dmV5X3VzZXI=)
  # postgres_password: changeme (base64: Y2hhbmdlbWU=)
  POSTGRES_USER: dmV5X3VzZXI=
  POSTGRES_PASSWORD: Y2hhbmdlbWU=
  REDIS_PASSWORD: Y2hhbmdlbWU=
  MONGO_USER: dmV5X2FkbWlu
  MONGO_PASSWORD: Y2hhbmdlbWU=

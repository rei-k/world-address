# Ingress for World Address YAML Application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: world-address-ingress
  namespace: world-address
  labels:
    app: world-address
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  tls:
  - hosts:
    - api.world-address.example.com
    secretName: world-address-tls
  rules:
  - host: api.world-address.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: world-address-service
            port:
              number: 80
